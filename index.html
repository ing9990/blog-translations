<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="description"
      content="해외 기술 블로그를 한국어로 번역하여 모았습니다. 누구나 양질의 글을 발견했다면 한국어로 번역하여 글을 이 페이지에 등록할 수 있습니다."
  />
  <title>해외 기술블로그 번역</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- ✨ 세련된 폰트: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

  <style>
    :root {
      /* 동적으로 설정될 font-size 기본값 (JS에서 override됨) */
      font-size: 12px;

      /* 사이드바 너비 */
      --sidebar-width: 50rem;

      /* 폰트 */
      --font-family-base: 'Inter', sans-serif;
      --line-height-base: 1.6;

      /* 모듈 폰트 스케일 예시 */
      --modular-scale: 1.333;
      --modular-scale-1: 1rem;
      --font-size-m: var(--modular-scale-1);
    }

    body {
      font-family: var(--font-family-base);
      line-height: var(--line-height-base);
    }
  </style>
</head>

<body>
<div id="app">Loading...</div>

<script>
  // rem 기준을 뷰포트의 1/4로 설정하되, 최소 12px, 최대 32px로 제한
  function setRootFontSize() {
    const vw = window.innerWidth;
    const minSize = 12;
    const maxSize = 32;
    const newFontSize = Math.min(Math.max(vw / 4, minSize), maxSize);
    document.documentElement.style.fontSize = newFontSize + 'px';
  }

  window.addEventListener('resize', setRootFontSize);
  setRootFontSize(); // 첫 로딩 시 실행
</script>

<script>
  window.$docsify = {
    name: '🚀 Techblog',
    repo: 'ing9990/blog-translations',
    loadSidebar: true,
    maxLevel: 3,
    subMaxLevel: 3,
    auto2top: true,
    routerMode: 'hash',
    search: 'auto',
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    markdown: {
      breaks: true
    }
  };
</script>

<!-- Docsify Core -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
