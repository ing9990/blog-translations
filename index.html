<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="description"
      content="해외 기술 블로그를 한국어로 번역하여 모았습니다. 누구나 양질의 글을 발견했다면 한국어로 번역하여 글을 이 페이지에 등록할 수 있습니다."
  />
  <title>해외 기술블로그 번역</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- ✨ 세련된 폰트: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

  <style>
    :root {
      font-size: 14px;
      --sidebar-width: 450px;
      --font-family-base: 'Inter', sans-serif;
      --line-height-base: 1.6;
      --modular-scale: 1.333;
      --modular-scale-0: 1rem;
      --modular-scale-1: calc(var(--modular-scale-0) * var(--modular-scale));
      --modular-scale-2: calc(var(--modular-scale-1) * var(--modular-scale));
      --modular-scale--1: calc(var(--modular-scale-0) / var(--modular-scale));
      --modular-scale--2: calc(var(--modular-scale--1) / var(--modular-scale));
      --font-size-xs: var(--modular-scale--2);
      --font-size-s: var(--modular-scale--1);
      --font-size-m: var(--modular-scale-0);
      --font-size-l: var(--modular-scale-1);
      --font-size-xl: var(--modular-scale-2);
    }

    /* ✅ 본문 넓게 (최대 폭 증가) */
    .content {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* ✅ 사이드바 제목(카테고리)에 > 추가 */
    .sidebar .app-sub-sidebar > li:first-child:before {
      content: '>';
      margin-right: 6px;
      color: #aaa;
    }

    /* ✅ 사이드바 링크: 진한 흰색 */
    .sidebar a {
      color: #fff;
    }

    /* ✅ 사이드바 제목(글 제목): 밝은 회색 */
    .sidebar .app-sub-sidebar li a {
      color: #eee !important;
    }
  </style>

</head>

<body>
<div id="app">Loading...</div>

<script>
  window.$docsify = {
    name: '🚀 Techblog Translations',
    repo: 'ing9990/blog-translations',
    loadSidebar: true,
    maxLevel: 3,
    subMaxLevel: 3,
    auto2top: true,
    routerMode: 'hash',
    search: 'auto',
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    markdown: {
      breaks: true
    }
  };
</script>

<!-- Docsify Core -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
