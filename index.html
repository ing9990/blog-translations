<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="description"
      content="해외 기술 블로그를 한국어로 번역하여 모았습니다. 누구나 양질의 글을 발견했다면 한국어로 번역하여 글을 이 페이지에 등록할 수 있습니다."
  />
  <title>해외 기술블로그 번역</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --sidebar-width: 100rem;
    }
  </style>

  <!-- 1. Theme -->
  <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <!-- 🪄 GitBook 스타일 테마 복원 -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"/>

  <!-- ✨ 세련된 폰트: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
<div id="app">Loading...</div>

<script>
  window.$docsify = {
    name: '🚀 Techblog',
    repo: 'ing9990/blog-translations',
    loadSidebar: true,
    maxLevel: 3,
    subMaxLevel: 3,
    auto2top: true,
    routerMode: 'hash',
    search: 'auto',
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    }
  };
</script>

<!-- Docsify Core -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- Required: docsify + docsify-themeable -->
<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://unpkg.com/docsify-themeable"></script>

<!-- Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
