<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>Techblog Translations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Stylish and modern Docsify site"/>

  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">


  <!-- ✨ 세련된 폰트: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
<div id="app">Loading...</div>

<script>
  window.$docsify = {
    name: '🚀 Techblog Translations',
    repo: 'ing9990/blog-translations',
    loadSidebar: true,
    subMaxLevel: 3,
    auto2top: true,
    routerMode: 'hash',
    search: 'auto',
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    }
  };
</script>

<!-- Docsify Core -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- Required -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

<!-- Recommended -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
