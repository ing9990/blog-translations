<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta
      name="description"
      content="해외 기술 블로그를 한국어로 번역하여 모았습니다. 누구나 양질의 글을 발견했다면 한국어로 번역하여 글을 이 페이지에 등록할 수 있습니다."
  />
  <title>해외 기술블로그 번역</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- ✨ 세련된 폰트: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

  <style>
    :root {
      /* 기본 폰트 크기 (초기값) → JS에서 동적으로 오버라이드 */
      font-size: 12px;

      /* 사이드바 너비: rem 단위 기반이므로 줄여줌 (예: 20rem = 약 240~320px 범위) */
      --sidebar-width: 300px;

      /* 폰트 관련 변수 */
      --font-family-base: 'Inter', sans-serif;
      --line-height-base: 1.6;

      /* 모듈 스케일 기반 폰트 크기 시스템 */
      --modular-scale: 1.333;
      --modular-scale-0: 1rem;
      --modular-scale-1: calc(var(--modular-scale-0) * var(--modular-scale));
      --modular-scale-2: calc(var(--modular-scale-1) * var(--modular-scale));
      --modular-scale--1: calc(var(--modular-scale-0) / var(--modular-scale));
      --modular-scale--2: calc(var(--modular-scale--1) / var(--modular-scale));

      /* 예시용 폰트 크기 변수 */
      --font-size-xs: var(--modular-scale--2);
      --font-size-s: var(--modular-scale--1);
      --font-size-m: var(--modular-scale-0);
      --font-size-l: var(--modular-scale-1);
      --font-size-xl: var(--modular-scale-2);
    }
  </style>
</head>

<body>
<div id="app">Loading...</div>

<script>
  window.$docsify = {
    name: '🚀 Techblog',
    repo: 'ing9990/blog-translations',
    loadSidebar: true,
    maxLevel: 3,
    subMaxLevel: 3,
    auto2top: true,
    routerMode: 'hash',
    search: 'auto',
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    markdown: {
      breaks: true
    }
  };
</script>

<!-- Docsify Core -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<!-- Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
