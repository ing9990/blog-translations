  <title>Techblog Translations</title>

  <!-- Theme: Simple Dark + Custom -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- Fonts: Inter (ë³¸ë¬¸), Outfit (ì œëª©) -->
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Outfit:wght@600&display=swap"
      rel="stylesheet">

  <style>
    :root {
      /* Typography */
      --font-family-base: 'Inter', sans-serif;
      --font-family-heading: 'Outfit', sans-serif;
      --line-height-base: 1.7;
      --font-size-base: 16px;

      /* Modular Scale */
      --modular-scale: 1.25;
      --font-size-s: calc(1rem / var(--modular-scale));
      --font-size-m: 1rem;
      --font-size-l: calc(1rem * var(--modular-scale));
      --font-size-xl: calc(var(--font-size-l) * var(--modular-scale));

      /* Layout */
      --sidebar-width: 260px;
      --content-max-width: 800px;

      /* Colors */
      --theme-hue: 220;
      --mono-hue: 0;
      --mono-saturation: 0%;
      --mono-tint3: hsl(0, 0%, 95%);
    }

    body {
      font-size: var(--font-size-base);
      background-color: #111;
      color: #eaeaea;
    }

    h1, h2, h3, h4 {
      font-family: var(--font-family-heading);
      font-weight: 600;
      line-height: 1.3;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    p {
      margin: 1rem 0;
      font-size: var(--font-size-m);
    }

    code {
      background-color: #2a2a2a;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    pre > code {
      display: block;
      padding: 1rem;
      overflow-x: auto;
      background-color: #1e1e1e;
    }

    blockquote {
      border-left: 4px solid #3a8fd0;
      padding-left: 1rem;
      color: #ccc;
      font-style: italic;
    }

    .sidebar {
      font-size: var(--font-size-s);
      line-height: 1.5;
    }

    .app-name {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-l);
      color: #3a8fd0;
    }

    a {
      color: #68a8ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Optional: Content max width */
    .content {
      max-width: var(--content-max-width);
      margin: 0 auto;
    }
  </style>
</head>
